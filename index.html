<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!--logo-->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon" />
    <!-- animate.css CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- bootstrap css  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- fontAwesome css  -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- main css stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="particles-js" class="main_section">
      <!--^================================== start title of the app =====================================================-->
      <section id="app_title">
        <div class="container-fluid">
          <div class="row w-100 mx-auto">
            <div class="col-md-8 mx-auto p-2">
              <h1 class="mt-3 rounded text-center overflow-hidden">
                <span
                  class="loader animate__animated animate__swing animate__infinite animate__slower"
                  >QUIZ APP
                </span>
              </h1>
            </div>
          </div>
        </div>
      </section>
      <!--^================================== start title of the app ====================================================-->

      <!--&================================== start settings section ====================================================-->
      <section
        id="settings_section"
        class="animate__animated animate__bounceInDown">
        <div class="container-fluid">
          <div class="row px-2 w-100 mx-auto">
            <div class="col-md-8 bg-dark rounded mx-auto p-2 mt-1">
              <h2 class="text-center text-white mt-2">SETTING YOUR QUIZ</h2>
              <hr class="text-danger" />
              <div class="category mt-2 mb-2">
                <h3 class="text-white mb-3">Category</h3>
                <select id="category" class="form-select mt-2">
                  <option value="9">General Knowledge</option>
                  <option value="21">Sports</option>
                  <option value="27">Animals</option>
                  <option value="15">Video Games</option>
                  <option value="23">History</option>
                  <option value="18">Since: Computer</option>
                </select>
              </div>

              <div class="difficulty">
                <h3 class="text-white mt-4 mb-3">Difficulty</h3>

                <ul class="list-inline">
                  <li>
                    <div class="radio_container bg-black rounded p-2 ps-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="difficulty"
                        value="easy"
                        checked />
                      <label class="text-white"> Easy</label>
                    </div>
                  </li>
                  <li class="my-3">
                    <div class="radio_container bg-black rounded p-2 ps-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="difficulty"
                        value="medium" />
                      <label class="text-white"> Medium</label>
                    </div>
                  </li>
                  <li>
                    <div class="radio_container bg-black rounded p-2 ps-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="difficulty"
                        value="hard" />
                      <label class="text-white"> Hard</label>
                    </div>
                  </li>
                </ul>
              </div>

              <div class="amount pb-2">
                <div>
                  <h3 class="mt-4 mb-3">
                    <label class="text-white" for="amount"
                      >Number of Questions</label
                    >
                  </h3>
                  <input
                    id="amount"
                    type="number"
                    class="form-control"
                    placeholder="Enter Number Between 1 to 50 "
                    value="" />
                </div>
              </div>

              <div class="get_started">
                <div class="container">
                  <div class="row">
                    <div class="col-md-8">
                      <p id="alert_number" class="alert alert-danger w-100">
                        enter valid number please
                      </p>
                    </div>
                    <div class="col-md-4">
                      <button id="start_btn" class="btn-class-name w-100">
                        <span>Start Quiz </span>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="1em"
                          viewBox="0 0 320 512">
                          <path
                            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="fixed_logo mx-auto mt-4 animate__animated animate__jackInTheBox animate__delay-1s animate__slow animate__infinite">
            <span class="by_">By</span>
            <span>O</span>
            <span>M</span>
            <span>A</span>
            <span>R</span>
          </div>
        </div>
      </section>
      <!--&================================== start settings section ====================================================-->

      <!--&================================== start quiz section ====================================================-->

      <section
        id="quiz_section"
        class="d-none animate__animated animate__bounceInDown">
        <div class="container-fluid">
          <div class="row px-2 w-100 mx-auto">
            <div class="col-md-8 bg-dark rounded mx-auto p-2 mt-1">
              <h2 class="text-center text-white mt-2 px-2">QUIZ</h2>
              <hr class="text-danger" />
              <div class="mb-5 pb-4">
                <span
                  id="inCorrect"
                  class="badge text-bg-danger float-start ms-5 p-2 text-uppercase animate__animated"
                  >inCorrect</span
                >
                <span
                  id="correct"
                  class="badge text-bg-success float-start ms-5 p-2 text-uppercase animate__animated"
                  >Correct</span
                >

                <span class="badge text-warning p-3 rounded float-end mx-4">
                  <div class="clearfix"></div>
                  <span id="from"></span> OF
                  <span id="to"></span> Question</span
                >
              </div>

              <div class="card-body">
                <div class="question-content text-white">
                  <h3 class="px-2">
                    Q : <span class="h6" id="questionTitle"></span>
                  </h3>
                  <ul id="questionContent" class="list-inline pt-3 px-3"></ul>
                </div>

                <div class="pb-2">
                  <div class="container">
                    <div class="row mt-4">
                      <div class="col-md-8">
                        <p
                          id="alertAns"
                          class="alert alert-danger text-center d-none">
                          Select Answer First .
                        </p>
                      </div>
                      <div class="col-md-4 pe-4">
                        <button
                          id="next_question_btn"
                          class="btn-class-name w-100">
                          <span>Next Question</span>
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 320 512">
                            <path
                              d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="fixed_logo mx-auto mt-4 animate__animated animate__jackInTheBox animate__delay-1s animate__slow animate__infinite">
            <span class="by_">By</span>
            <span>O</span>
            <span>M</span>
            <span>A</span>
            <span>R</span>
          </div>
        </div>
      </section>

      <!--&================================== end quiz section ====================================================-->

      <!--&================================== start finish section ====================================================-->

      <section
        id="finish_section"
        class="d-none animate__animated animate__bounceInDown">
        <div class="container-fluid">
          <div class="row px-2 w-100 mx-auto">
            <div class="col-md-8 bg-dark rounded mx-auto p-2 mt-1">
              <h2 class="text-center text-white mt-2 text-uppercase">Finish</h2>
              <hr class="text-danger" />

              <div class="card-body">
                <div class="question-content text-center">
                  <h3 class="text-white">Your Score</h3>
                  <h4 class="mt-4 text-success" id="score"></h4>
                </div>

                <div class="col-md-4 ms-auto mt-4 p-2">
                  <button id="end_btn" class="btn-class-name w-100">
                    <span>Repeat Quiz !</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="1em"
                      viewBox="0 0 320 512">
                      <path
                        d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="fixed_logo mx-auto mt-4 animate__animated animate__jackInTheBox animate__delay-1s animate__slow animate__infinite">
            <span class="by_">By</span>
            <span>O</span>
            <span>M</span>
            <span>A</span>
            <span>R</span>
          </div>
        </div>
      </section>
      <!--&================================== end finish section ====================================================-->
    </main>

    <!-- particles.js  -->
    <script src="./js/particles.js"></script>
    <script src="./js/app.js"></script>
    <!-- bootstrap js  -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- jQuery library  -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!-- main javascript file  -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
